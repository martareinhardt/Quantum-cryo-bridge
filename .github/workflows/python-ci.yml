name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # ou outra versão que você use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Aqui você adapta para como você roda suas simulações ou testes
        # Por exemplo:
        pytest

    - name: (Opcional) Lint / verificação de estilo
      run: |
        # se você usar, por ex., flake8 ou black
        flake8 .

    - name: (Opcional) Gerar relatórios / artefatos
      if: ${{ success() }}
      run: |
        # Por exemplo: gerar gráficos, salvar resultados num diretório
        python scripts/gera_relatorio.py
      # Você pode usar “upload-artifact” para salvar resultados
      uses: actions/upload-artifact@v3
      with:
        name: resultados
        path: outputs/
