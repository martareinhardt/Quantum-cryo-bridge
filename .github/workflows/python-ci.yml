name: CI - Quantum Cryo Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-simulations:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requisitos.txt ]; then
            pip install -r requisitos.txt
          else
            echo "⚠️ Nenhum arquivo requisitos.txt encontrado, pulando instalação."
          fi

      - name: 🚀 Executar simulações
        run: |
          echo "Executando simulações do Quantum Cryo Bridge..."
          python -m src.main
        env:
          PYTHONPATH: src

      - name: 📊 Salvar resultados e logs
        uses: actions/upload-artifact@v4
        with:
          name: resultados-simulacoes
          path: |
            logs/
            data/
          if-no-files-found: ignore

      - name: ✅ Finalização
        run: echo "Pipeline concluído com sucesso ✅"
