name: CI - Quantum Cryo Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-simulations:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requisitos.txt ]; then
            echo "Instalando pacotes do requisitos.txt..."
            pip install -r requisitos.txt
          else
            echo "⚠️ Arquivo requisitos.txt não encontrado. Pulando instalação de dependências."
          fi

      - name: 🚀 Rodar simulações
        run: |
          echo "Executando simulações..."
          python src/main.py
          echo "✅ Simulações concluídas com sucesso!"

      - name: 💾 Salvar resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-simulacoes
          path: |
            relatorios/
            src/data/
          if-no-files-found: ignore
