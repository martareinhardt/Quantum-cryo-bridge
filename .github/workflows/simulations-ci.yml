name: CI - Quantum Cryo Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-simulations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "⚠️ Nenhum requirements.txt encontrado."; fi

    - name: Rodar simulações
      run: |
        echo "Executando simulações..."
        # Detecta automaticamente o main.py
        if [ -f main.py ]; then python main.py;
        elif [ -f fonte/main.py ]; then python fonte/main.py;
        elif [ -f src/main.py ]; then python src/main.py;
        elif [ -f simulation/main.py ]; then python simulation/main.py;
        else echo "❌ Nenhum main.py encontrado"; exit 1; fi
        echo "✅ Simulações concluídas."

    - name: Salvar resultados
      uses: actions/upload-artifact@v4
      with:
        name: resultados-simulacoes
        path: |
          relatorios/
          data/simulations/output/
        if-no-files-found: ignore
