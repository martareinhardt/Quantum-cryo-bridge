name: CI - Quantum Cryo Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-simulations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "Nenhum requirements.txt encontrado, pulando instalação."; fi

    - name: Rodar simulações
      run: |
        echo "Executando simulações..."
        # Se o arquivo estiver em fonte/main.py use esta linha:
        python fonte/main.py
        # Se estiver em src/main.py ou outro caminho, ajuste o nome aqui
        echo "Simulações concluídas."

    - name: Salvar resultados
      uses: actions/upload-artifact@v4
      with:
        name: resultados-simulacoes
        path: |
          relatorios/
          Quantum-cryo-bridge/data/simulations/output/
        if-no-files-found: ignore
