name: CI - Quantum Cryo Bridge Simulations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-simulations:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requisitos.txt ]; then pip install -r requisitos.txt; else echo "⚠️ Nenhum requisitos.txt encontrado, seguindo..."; fi

      - name: 🚀 Executar simulações quânticas
        run: |
          echo "Executando simulações..."
          python fonte/main.py
          echo "Simulações concluídas."

      - name: 📁 Salvar resultados
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-simulacoes
          path: |
            logs/
            data/sample_run_2024/
          if-no-files-found: ignore
